name: Build GroomAlert Safe Browser (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: groomalert-desktop
        run: npm install

      - name: Build Electron app (Windows)
        working-directory: groomalert-desktop
        run: npm run build:win

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: groomalert-desktop-win
          path: |
            groomalert-desktop/dist/*.exe
